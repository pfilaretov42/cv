<!DOCTYPE html>
<head>
  <link rel='preconnect' href='https://fonts.googleapis.com' />
  <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin />
  <link
    href='https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap'
    rel='stylesheet'
  />
  <style>
      * {
          font-family: 'Press Start 2P', cursive;
          box-sizing: border-box;
      }

      html, body {
        margin: 0 !important;
        padding: 0 !important;
      }

      body {
          background-color: black;
      }

      h1 {
          margin: 0;
      }

      button {
          border: 0;
          cursor: pointer;
          font-size: 16px;
      }

      button:hover {
          background-color: #ddd;
      }
  </style>
  <title>Resume of Petr Filaretov</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<div style='display: inline-block; position: relative'>
  <div
    id='overlappingDiv'
    style='
      background-color: black;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
    '
  ></div>

  <canvas></canvas>
  <div
    id='characterDialoguePortrait'
    style="
      background-color: black;
      background-image: url('img/cavegirl/Faceset.png');
      background-repeat: no-repeat;
      background-size: contain;
      height: 140px;
      width: 140px;
      position: absolute;
      bottom: 0;
      left: 0;
      border-top: 4px black solid;
      display: flex;
      padding: 12px;
    "
  ></div>
  <div
    id='characterDialogueBox'
    style='
      background-color: white;
      height: 140px;
      position: absolute;
      bottom: 0;
      left: 140px;
      right: 0;
      border-top: 4px black solid;
      display: flex;
      padding: 12px;
    '
  >Welcome to the resume of Petr Filaretov!</div>
  <div
    id='characterPressSpaceBox'
    style='
      background-color: white;
      font-size: 11px;
      height: 15px;
      position: absolute;
      bottom: 5px;
      left: 140px;
      right: 0;
      display: flex;
      padding: 12px;
    '
  >Press Space to continue...</div>


  <div id='userInterface' style='display: none'>
    <!-- Represents health bar of draggle (enemy) -->
    <div
      style='
        background-color: white;
        width: 250px;
        position: absolute;
        top: 50px;
        left: 50px;
        border: 4px black solid;
        padding: 12px;
      '
    >
      <h1 style='font-size: 16px'>Draggle</h1>
      <div style='position: relative'>
        <div
          style='height: 5px; background-color: #ccc; margin-top: 10px'
        ></div>
        <div
          id='enemyHealthBar'
          style='
            height: 5px;
            background-color: green;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
          '
        ></div>
      </div>
    </div>

    <!-- Represents health bar of emby (us) -->
    <div
      style='
        background-color: white;
        width: 250px;
        position: absolute;
        top: 330px;
        right: 50px;
        border: 4px black solid;
        padding: 12px;
      '
    >
      <h1 style='font-size: 16px'>Emby</h1>
      <div style='position: relative'>
        <div
          style='height: 5px; background-color: #ccc; margin-top: 10px'
        ></div>
        <div
          id='playerHealthBar'
          style='
            height: 5px;
            background-color: green;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
          '
        ></div>
      </div>
    </div>

    <div
      style='
        background-color: white;
        height: 140px;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        border-top: 4px black solid;
        display: flex;
      '
    >
      <div
        id='dialogueBox'
        style='
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          background-color: white;
          padding: 12px;
          display: none;
          cursor: pointer;
        '
      ></div>
      <div
        id='attacksBox'
        style='
          width: 66.66%;
          display: grid;
          grid-template-columns: repeat(2, 1fr);
        '
      ></div>
      <div
        style='
          display: flex;
          align-items: center;
          justify-content: center;
          width: 33.33%;
          border-left: 4px black solid;
        '
      >
        <h1 id='attackType' style='font-size: 16px'>Attack Type</h1>
      </div>
    </div>
  </div>
</div>
<script
  src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js'
  integrity='sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=='
  crossorigin='anonymous'
  referrerpolicy='no-referrer'
></script>
<script src='data/battleZones.js'></script>
<script src='data/collisions.js'></script>
<script src='data/attacks.js'></script>
<script src='data/monsters.js'></script>
<script src='data/characters.js'></script>
<script src='data/text.js'></script>
<script src='js/utils.js'></script>
<script src='classes.js'></script>
<script src='index.js'></script>
<script src='battleScene.js'></script>

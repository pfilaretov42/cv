<div style='display: inline-block; position: relative'>
  <div
    id='overlappingDiv'
    style='
      background-color: black;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
    '
  ></div>

  <canvas></canvas>
  <div
    id='characterDialoguePortrait'
    style="
      background-color: black;
      background-image: url('img/cavegirl/Faceset.png');
      background-repeat: no-repeat;
      background-size: contain;
      height: 140px;
      width: 140px;
      position: absolute;
      bottom: 0;
      left: 0;
      border-top: 4px black solid;
      display: flex;
      padding: 12px;
    "
  ></div>
  <div
    id='characterDialogueBox'
    style='
      background-color: white;
      height: 140px;
      position: absolute;
      bottom: 0;
      left: 140px;
      right: 0;
      border-top: 4px black solid;
      display: flex;
      padding: 12px;
    '
  >Welcome to the resume of Petr Filaretov!</div>
  <div
    id='characterPressSpaceBox'
    style='
      background-color: white;
      font-size: 11px;
      height: 15px;
      position: absolute;
      bottom: 5px;
      left: 140px;
      right: 0;
      display: flex;
      padding: 12px;
    '
  >Press Space to continue...</div>

  <div
    id="creditsBox"
    style="
      background-color: black;
      background-image: url('img/battle/bg7.png');
      /*color: #f1e6d6;*/
      color: whitesmoke;
      position: absolute;
      top: 0;
      bottom: 140px;
      right: 0;
      left: 0;
      display: none;
      padding: 12px;
    "
  >CREDITS</div>

</div>
